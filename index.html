<body>
    <!-- nav / login-->
    <nav>
        <h1 id="icon"><strong>Twitte</strong></h1>
        <p class="nav">Latest</p>
        <p class="nav">Last</p>
        <button id="loginBtn" class="nav">Login / Change User</button>
    </nav>

    <!-- Header -->
    <section id="top">
        <div>
            <h2>Browse Latest Twittes Here</h2>
        </div>

    <!-- Post a Message -->
    <section id="postMsgBox">
        <div>
            <h2>Twitte yourself!</h2>
            <textarea id="postText">

            </textarea>
            <button id="postBtn" type="button" value="submit">Submit</button>
        </div>
    </section>

    <!-- read message box-->
    <section id="readMsgBox">
    </section>


    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
